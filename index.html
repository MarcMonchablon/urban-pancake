<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>D3 - Glubow</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <h1>D3 - Glubow</h1>
    <form class="graph-type-form">
      <label>
        <input type="radio" name="graph-type" value="by-day" onclick="setGraphType('by-day')"/>
        <span class="text">by day</span>
      </label>
      <label>
        <input type="radio" name="graph-type" value="by-day-month"  onclick="setGraphType('by-day-month')" checked/>
        <span class="text">by day/month</span>
      </label>
      <label>
        <input type="radio" name="graph-type" value="by-month"  onclick="setGraphType('by-month')"/>
        <span class="text">by month</span>
      </label>
    </form>
    <svg id="glubow" width="500" height="300"></svg>
    <script src="./main.js"></script>
  </body>
</html>
